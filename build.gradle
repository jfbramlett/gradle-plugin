group 'com.hbo.common'
version '1.0-SNAPSHOT'
description 'A parent gradle plugin'

buildscript {
    dependencies {
        classpath 'net.linguica.gradle:maven-settings-plugin:0.5'
    }
    repositories {
        jcenter()
        mavenCentral()
        maven {url "https://plugins.gradle.org/m2/"}

    }
}


apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'net.linguica.maven-settings'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    maven { url "http://maven.homebox.com/content/groups/public/" }
}


ext {
    springBootVersion = '1.4.3.RELEASE'
    buildInfoPluginVersion = '1.1'
    jacocoVersion = '0.4.0'

    mavenSettingsLocation = '~/.m2/settings.xml'
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile("org.springframework.boot:spring-boot-gradle-plugin:1.4.3.RELEASE")
    compile("com.hbo.common:gradle-buildinfo-plugin:1.1")
}

mavenSettings {
    userSettingsFileName = project.property('mavenSettingsLocation')
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        mavenLocal()
    }
}